name: jpnbvenv
channels:
  - conda-forge
  - nvidia
  - rapidsai
  - defaults

dependencies:
  - python=3.12
  - jupyterlab
  - ipython
  - numpy
  - pandas
  - matplotlib
  - seaborn
  - scikit-learn
  - scipy
  - plotly
  - requests
  - beautifulsoup4
  - pillow
  - sqlalchemy
  - sqlite
  - google-cloud-bigquery
  - google-auth-oauthlib
  - google-auth-httplib2
  - google-api-python-client

  # Additional packages to emulate Google Colab environment
  - tensorflow
  - keras
  - pytorch
  - torchvision
  - torchaudio
  - opencv
  - ffmpeg
  - librosa
  - portaudio
  - pydub
  - youtube-dl
  - tqdm
  - ipywidgets
  - widgetsnbextension
  - ipympl
  - nodejs
  - jupyter_contrib_nbextensions
  - jupyter_nbextensions_configurator

  # Packages for IPython magics
  - pip
  - pip:
      - ipython
      - yamlmagic
      - soundfile
      - jupyter-ai
      - jupyter-sql
      - ipython-sql
      - nodejs
      - js2py
      - regex

prefix: /home/rsbii/miniconda3/envs/jpnbvenv
